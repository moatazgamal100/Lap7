<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/clock.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <audio id="aud" src="images/منبه مضحك جدن.mp3"></audio>
    <div class="container">
        <div class="box">
            <img src="images/alarm.png" alt="">
        </div>
        <div class="clock"><h1>00:00:00</h1></div>
        
        <div class="card">
            <div class="select">
                <select>
                    <option value="Hour">Hour</option>
                </select>
            </div>
            <div class="select">
                <select>
                    <option value="Minute">Minute</option>
                </select>
            </div>
            <div class="select">
                <select>
                    <option value="AM/PM">AM / PM</option>
                </select>
            </div>
        </div>
        <button class="btn">Set Alarm</button>
        <button class="btn1 hid">Stop Alarm</button>
        
    </div>
    <script src="javascribt/clock.js"></script>
</body>
</html>
